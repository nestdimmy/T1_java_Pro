spring:
  application:
    name: my_app
  datasource:
    url: ${DB_HOST:jdbc:postgresql://localhost:5432/postgres}
    password: ${DB_PASSWORD:}
    username: ${DB_USER:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  liquibase:
    enabled: true
